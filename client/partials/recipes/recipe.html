<template name="Recipe">
  <article class="recipe {{#if inMenu}}in-menu{{/if}}">
  <h3>{{name}}</h3>
    <!-- access to edit -->
  {{#if editMode}}
    {{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave=true}}
    {{else}}
    <p>{{description}}</p>
    <p>
        {{#each ingredients}}
      <span class="ingredient">{{name}} - {{amount}} </span>
      {{/each}}
    </p>
    <a href="/recipe/{{_id}}">Viev Details</a>
    {{#if inMenu}}
      <button type="button" class="btn-deny toggle-menu">Remove From Menu</button>
    {{else}}
      <button type="button" class="btn-primary toggle-menu">Add To Menu</button>
    {{/if}}
  {{/if}}

  <i class="fa fa-pencil"></i>
  <i class="fa fa-trash"></i>



</article>
</template>
