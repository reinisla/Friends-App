<template name="Friends">
    <div class="users">
      <h1>Friend List</h1>
      <table >
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Edit</th>
        </tr>
        {{#each userFriends}}
          <tr>
            <td class="user_id">{{id}}</td>
            <td >{{firstName}}</td>
            <td >{{lastName}}</td>
            <td>
              <button class="remove-button">Remove</button>
            </td>
          </tr>
        {{/each}}
      </table>
    </div>
</template>
